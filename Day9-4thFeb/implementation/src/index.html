<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Login form
    </title>
  </head>

  <body>

    <h3>Registration</h3>

    <form action="">
      <label for="firstName">First Name :</label>
      <input type="text" id="firstName" placeholder="First Name" />
      <br />

      <label for="lastName">Last Name :</label>
      <input type="text" id="lastName" placeholder="Last Name" />
      <br />

      <label for="phone">Phone No. :</label>
      <input type="number" name="phone" id="phone" />
      <br/ >
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" />
      <br />
      
      <label for="profession">What option best describe you?</label>
      <select name="professions" id="profession">
        <option value="Student">Student</option>
        <option value="Faculty">Faculty</option>
        <option value="Head">Head</option>
        <option value="Dean">Dean</option>
      </select>
      <br />
      
      <label for="technology">Technologies you are familiar with?</label>
      <br />
      <input type="checkbox" name="technology" id="technology-1" value="C">
      <label for="technology-1">C</label><br>
      <input type="checkbox" name="technology" id="technology-2" value="C++">
      <label for="technology-2">C++</label><br>
      <input type="checkbox" name="technology" id="technology-3" value="Java">
      <label for="technology-3">Java</label><br>
      <input type="checkbox" name="technology" id="technology-4" value="HTML">
      <label for="technology-4">HTML</label><br>
      <input type="checkbox" name="technology" id="technology-5" value="CSS">
      <label for="technology-5">CSS</label><br>
      <input type="checkbox" name="technology" id="technology-6" value="JavaScript">
      <label for="technology-6">JavaScript</label><br>
      <input type="checkbox" name="technology" id="technology-7" value="Angular">
      <label for="technology-7">Angular</label><br>
      <input type="checkbox" name="technology" id="technology-8" value="Node">
      <label for="technology-8">Node</label>
      
      <br />
      <label for="status">Are you married? :</label>
      <input type="radio" name="status" id="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="status" id="no" />
      <label for="yes">No</label>
      
    </form>

  </body>
</html>
